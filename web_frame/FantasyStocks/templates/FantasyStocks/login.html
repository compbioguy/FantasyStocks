<html>
<head>
<title> Login </title>
{% load staticfiles %}
<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="{% static 'css/FantasyStocks/jquery-ui.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/FantasyStocks/bootstrap.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/FantasyStocks/style.css' %}">
	<link rel="shortcut icon" href="{% static 'img/FantasyStocks/flag.ico' %}">
<!-- JS -->
	<script src="{% static 'js/FantasyStocks/jquery-1.10.2.js' %}"></script>
	<script src="{% static 'js/FantasyStocks/jquery-ui.js' %}"></script>
	<script src="{% static 'js/FantasyStocks/bootstrap.min.js' %}"></script>
	<script src="{% static 'js/FantasyStocks/highstock.js' %}"></script>
	<script src="{% static 'js/FantasyStocks/exporting.js' %}"></script>
	<script src="{% static 'js/FantasyStocks/home.js' %}"></script>
</head>
<body>
	<div class="shell">
		<header>
			<div class="headerlogo">
				<div class="menu">
		        <img class="menuimg" src="{% static 'img/FantasyStocks/menu.png' %}" alt="menubutton">
		    </div>
			</div>
			<div class="headertitle">
				[LOGO]
			</div>
			<div class="headeruser">
				[USER]
			</div>
		</header>
		<div class="top">
			Log In
		</div>
		<br><br>
		<div class="loginColumns animated fadeInDown">
        <div class="col-md-6">
            <div class="ibox-content">
                <div class="form-group">
                    <label for="InputEmail1">Email address</label>
                    <input type="email" class="form-control" id="InputEmail1" placeholder="Email Address" name="username">
                </div>
                <div class="form-group">
                    <label for="InputPassword1">Password</label>
                    <input type="password" class="form-control" id="InputPassword1" placeholder="Password" name="password">
                </div>
								<a href="{% url 'home' %}">
	                <button type="submit" class="btn btn-primary" value="Login">Sign In</button>
								</a>
                <input class="button" type="hidden" name="next" value="" />
                    <button type="button" class="btn btn-primary">
                        Reset Password
                    </button>
								</form>
                <br><br>
                <p class="text-muted">
                    <small>Do not have an account?</small>
                </p>
                <a class="" href="#">Create an account</a>
            </div>
        </div>
		</div>
	</div>
</body>
